apiVersion: v1
kind: Service
metadata:
  name: {{ .Name }}
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: otlphttp
      port: 4318
      targetPort: 4318
      protocol: TCP
      appProtocol: http
  selector:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: {{ .Name }}
