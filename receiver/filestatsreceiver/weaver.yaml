groups:
  - id: resource.attributes
    type: attribute_group
    brief: Filestats receiver resource attributes
    attributes:
      - id: file.name
        brief: The name of the file
        stability: stable
        type: string
      - id: file.path
        brief: The absolute path of the file
        stability: stable
        type: string
  - id: file.mtime
    type: metric
    metric_name: file.mtime
    stability: development
    brief: "Elapsed time since the last modification of the file or folder, in seconds since Epoch."
    instrument: sum
    unit: "s"
